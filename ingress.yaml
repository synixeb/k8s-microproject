apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-microproject-ingress
spec:
  rules:
  - host: api
    http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: k8s-microproject-service
            port: 
              number: 8888